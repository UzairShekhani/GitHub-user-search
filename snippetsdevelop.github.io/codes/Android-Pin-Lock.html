<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Android Pin Lock</title>
    <!--Google Fonts and Icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
        background: rgb(32, 33, 36);
      }
      .center {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .lock {
        width: 350px;
        height: 90vh;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        flex-direction: column;
        background: white;
        border-radius: 7mm;
        padding: 10px;
        border: 2mm solid rgb(210, 210, 210);
        box-sizing: border-box;
      }
      .keys {
        width: fit-content;
        height: fit-content;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 15px;
      }
      .keys button {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: none;
        outline: none;
        font-family: poppins;
        background: rgb(242, 241, 242);
        font-size: 20px;
        font-weight: 500;
        cursor: pointer;
        transition: 0.2s ease-out;
      }
      .keys button span {
        text-align: center;
        line-height: 60px;
        font-size: 20px;
      }
      button.icon {
        background: rgb(95, 94, 95);
        color: rgb(242, 241, 242);
      }
      .keys button:active {
        border-radius: 5mm;
        background: rgb(199, 198, 199);
      }
      .btn {
        font-family: poppins;
        font-size: 12px;
        background: rgb(32, 33, 36);
        color: rgb(242, 241, 242);
        border: none;
        outline: none;
        margin: 30px 0;
        margin-bottom: 10px;
        padding: 7px 12px;
        border-radius: 5mm;
        cursor: pointer;
      }
      .pin-display {
        width: fit-content;
        height: 12px;
        max-width: 65%;
        padding: 6px;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        margin-bottom: 40px;
        overflow: hidden;
      }
      .dots {
        width: fit-content;
        height: fit-content;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: rgb(95, 94, 95);
        margin: 0 5px;
        animation: scale 0.3s ease-in-out;
      }
      @keyframes scale {
        from {
          transform: scale(1.4);
        }
      }
      .dot.removing {
        animation: scaleIn 0.15s ease-in-out;
      }
      @keyframes scaleIn {
        to {
          transform: scale(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="lock">
        <input type="hidden" name="pin" id="pin" />
        <div class="pin-display">
          <div class="dots"></div>
        </div>

        <div class="keys">
          <button type="button">1</button>
          <button type="button">2</button>
          <button type="button">3</button>
          <button type="button">4</button>
          <button type="button">5</button>
          <button type="button">6</button>
          <button type="button">7</button>
          <button type="button">8</button>
          <button type="button">9</button>
          <button type="button" class="icon clear">
            <span class="material-icons-outlined">backspace</span>
          </button>
          <button type="button">0</button>
          <button type="button" class="icon next">
            <span class="material-icons-outlined">keyboard_tab</span>
          </button>
        </div>

        <button type="button" class="btn">Emergency call</button>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const input = document.getElementById("pin");
        const dotsContainer = document.querySelector(".dots");
        const keys = document.querySelectorAll(".keys button");

        keys.forEach((key) => {
          key.addEventListener("click", (e) => {
            if (e.target.closest(".clear")) {
              removeDot();
              input.value = input.value.slice(0, -1);
            } else if (e.target.closest(".next")) {
              //Next Method
            } else {
              input.value += key.innerText;
              addDot();
            }
          });
        });

        function addDot() {
          const dot = document.createElement("div");
          dot.className = "dot";
          dotsContainer.appendChild(dot);
        }

        function removeDot() {
          const dots = dotsContainer.querySelectorAll(".dot");
          if (dots.length > 0) {
            const lastDot = dots[dots.length - 1];
            lastDot.classList.add("removing");
            setTimeout(() => {
              dotsContainer.removeChild(lastDot);
            }, 100);
          }
        }
      });
    </script>
  </body>
</html>
