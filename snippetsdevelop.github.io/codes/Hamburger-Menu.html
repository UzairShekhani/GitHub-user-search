<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburger Menu</title>
    <!--Google Fonts and Icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
        background: rgb(235, 236, 242);
      }
      .center {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: flex-start;
        justify-content: center;
      }
      .menu {
        width: 100%;
        height: fit-content;
        box-sizing: border-box;
        background: rgb(37, 38, 53);
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .logo {
        width: fit-content;
        font-family: poppins;
        font-size: 32px;
        color: white;
        font-weight: 600;
        padding: 15px;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      #menu {
        display: none;
      }
      .logo label {
        display: none;
      }
      .items {
        width: fit-content;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .item {
        width: 100px;
        padding: 10px 18px;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 5mm;
        font-family: poppins;
        font-size: 16px;
        color: white;
        text-decoration: none;
      }
      .item:hover {
        background: rgba(100, 100, 100, 0.5);
      }
      @media screen and (max-width: 650px) {
        .menu {
          flex-direction: column;
        }
        .menu .logo {
          width: 100%;
        }
        .menu .logo label {
          display: block;
          cursor: pointer;
          position: relative;
          width: 30px;
          height: 30px;
        }
        .menu .logo label::before {
          position: absolute;
          content: "menu";
          font-family: "Material Icons";
          top: 0;
          left: 0;
          font-size: 30px;
        }
        .menu .items {
          width: 100%;
          flex-direction: column;
          max-height: 0;
          overflow: hidden;
          transition: 0.5s ease-in-out;
        }
        .menu .item {
          width: 100%;
          padding: 15px;
          border-radius: 0;
          border-top: 0.5mm solid rgb(52, 53, 71);
        }
        #menu:checked ~ .items {
          max-height: 500px;
        }
        #menu:checked ~ .logo label::before {
          content: "close";
        }
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="menu">
        <input type="checkbox" name="" id="menu" />
        <div class="logo">
          LOGO
          <label for="menu"></label>
        </div>

        <div class="items">
          <a href="" class="item">Home</a>
          <a href="" class="item">About</a>
          <a href="" class="item">Features</a>
          <a href="" class="item">Profile</a>
          <a href="" class="item">Logout</a>
        </div>
      </div>
    </div>
  </body>
</html>
