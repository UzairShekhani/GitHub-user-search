<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Google Fonts and Icons-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Stacked Menu</title>

    <style>
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
        background: rgb(58, 182, 93);
      }
      .center {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .slider {
        width: 100%;
        height: fit-content;
        padding: 70px 0;
        overflow: auto;
      }
      .slider::-webkit-scrollbar {
        width: 80px;
        height: 5px;
      }
      .slider::-webkit-scrollbar-thumb {
        background: rgb(255, 255, 255);
        border-radius: 10px;
      }
      .slider::-webkit-scrollbar-track {
        background: rgba(224, 224, 224, 0.2);
      }
      .card {
        width: 300px;
        height: 300px;
        background: white;
        box-shadow: 0 30px 30px rgba(0, 0, 0, 0.14);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-family: poppins;
        position: relative;
        margin: 0 20px;
      }
      .title {
        font-size: 40px;
        font-weight: 600;
      }
      .subtitle {
        font-size: 14px;
      }
      .card span {
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-size: 30px;
      }
      .cards {
        width: fit-content;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="slider">
        <div class="cards">
          <div class="card">
            <div class="title">HTML</div>
            <div class="subtitle">Bootcamp</div>
            <span class="material-icons">north_east</span>
          </div>

          <div class="card">
            <div class="title">CSS</div>
            <div class="subtitle">Mastery</div>
            <span class="material-icons">north_east</span>
          </div>

          <div class="card">
            <div class="title">JavaScript</div>
            <div class="subtitle">Crash Course</div>
            <span class="material-icons">north_east</span>
          </div>

          <div class="card">
            <div class="title">Front End</div>
            <div class="subtitle">Framworks</div>
            <span class="material-icons">north_east</span>
          </div>

          <div class="card">
            <div class="title">UI/UX</div>
            <div class="subtitle">Bootcamp</div>
            <span class="material-icons">north_east</span>
          </div>

          <div class="card">
            <div class="title">SASS & LESS</div>
            <div class="subtitle">Advanced Styling</div>
            <span class="material-icons">north_east</span>
          </div>

          <div class="card">
            <div class="title">Bootstrape</div>
            <div class="subtitle">Sessions</div>
            <span class="material-icons">north_east</span>
          </div>

          <div class="card">
            <div class="title">React</div>
            <div class="subtitle">Development</div>
            <span class="material-icons">north_east</span>
          </div>

          <div class="card">
            <div class="title">Node.JS</div>
            <div class="subtitle">Tutorials</div>
            <span class="material-icons">north_east</span>
          </div>

          <div class="card">
            <div class="title">API</div>
            <div class="subtitle">Integration</div>
            <span class="material-icons">north_east</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
