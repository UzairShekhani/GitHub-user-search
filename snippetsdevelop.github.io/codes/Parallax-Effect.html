<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Effect</title>
    <style>
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      .center {
        width: 100%;
        height: 100vh;
        overflow-y: auto;
        overflow-x: hidden;
        position: relative;
        perspective: 20px;
        display: flex;
        flex-direction: column;
      }
      .main {
        width: 100%;
        height: 100vh;
        min-height: 100vh;
        transform-style: preserve-3d;
        z-index: -1;
      }
      .main img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .main img:nth-child(1) {
        transform: translateZ(-20px) scale(2);
      }
      .main img:nth-child(2) {
        transform: translateZ(-5px) scale(1);
      }
      .main img:nth-child(3) {
        transform: translateZ(-10px) scale(1.5);
      }
      .main img:nth-child(4) {
        transform: translateZ(-5px) scale(1.25);
      }
      .content {
        width: 100%;
        height: 100vh;
        min-height: 100vh;
        background: rgb(103, 147, 32);
        box-sizing: border-box;
        padding: 20px;
        font-family: "Segoe UI";
        font-size: 120px;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="main">
        <img src="../images/parallax-1.png" alt="" />
        <img src="../images/parallax-2.png" alt="" />
        <img src="../images/parallax-3.png" alt="" />
        <img src="../images/parallax-4.png" alt="" />
        <img src="../images/parallax-5.png" alt="" />
      </div>

      <div class="content">Next Section</div>
    </div>
  </body>
</html>
