<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Generator</title>
    <!--Google Fonts and Icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      .center {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgb(250, 248, 235);
      }
      .otp-generator {
        width: 450px;
        height: 280px;
        background: white;
        border: 0.5mm solid black;
        border-radius: 3mm;
        box-sizing: border-box;
        box-shadow: rgb(234, 247, 185) 0px 25px 50px -12px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-direction: column;
        overflow: hidden;
      }
      .head {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 25px;
        padding-bottom: 0;
      }
      .title {
        width: fit-content;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-family: poppins;
        font-size: 24px;
      }
      .title span {
        font-size: 34px;
      }
      .values {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
      }
      .value {
        width: 40px;
        height: 50px;
        box-shadow: rgba(0, 0, 0, 0.4) 0px 1px 2px,
          rgba(0, 0, 0, 0.3) 0px 3px 6px -1px,
          rgba(0, 0, 0, 0.2) 0px -1px 0px inset;
        background: rgb(237, 237, 237);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: poppins;
        font-size: 30px;
      }
      .otp-generator button {
        width: 100%;
        background: rgb(40, 40, 40);
        height: 45px;
        outline: none;
        border: none;
        color: rgb(178, 255, 4);
        font-family: poppins;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="otp-generator">
        <div class="head">
          <div class="title">
            <span class="material-icons-outlined">password</span>
            OTP Generator
          </div>
        </div>
        <div class="values">
          <span class="value"></span>
          <span class="value"></span>
          <span class="value"></span>
          <span class="value"></span>
          <span class="value"></span>
          <span class="value"></span>
        </div>
        <button type="button" onclick="generate()">Generate OTP</button>
      </div>
    </div>
    <script>
      let str = "0123456789";
      let values = document.querySelectorAll(".value");
      function generate() {
        var i = 0;
        const interval = setInterval(() => {
          for (j = 0; j < values.length; j++) {
            let idx = Math.floor(Math.random() * str.length);
            values[j].innerHTML = str[idx];
          }
          if (i == 20) {
            clearInterval(interval);
          }
          i = i + 1;
        }, 80);
      }
    </script>
  </body>
</html>
