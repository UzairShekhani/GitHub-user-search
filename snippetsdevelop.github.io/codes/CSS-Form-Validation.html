<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
        background: rgb(224, 219, 254);
      }
      .center {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      form {
        width: fit-content;
        height: fit-content;
        display: flex;
        flex-direction: column;
      }
      form input {
        width: 275px;
        height: 45px;
        background: rgb(94, 69, 251);
        border-radius: 3mm;
        border: none;
        outline: none;
        box-sizing: border-box;
        padding: 0 15px;
        color: white;
        box-shadow: rgba(94, 69, 251, 0.25) 0px 14px 28px,
          rgba(94, 69, 251, 0.22) 0px 10px 10px;
        font-family: poppins;
        font-size: 14px;
        margin-bottom: 60px;
      }
      form input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }
      form label {
        font-family: poppins;
        font-size: 12px;
        font-weight: 500;
        color: #5b5296;
        margin-bottom: 10px;
      }
      form button {
        width: 275px;
        height: 45px;
        background: white;
        border-radius: 3mm;
        outline: none;
        border: none;
        box-sizing: border-box;
        font-family: poppins;
        font-size: 16px;
        color: black;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <form autocomplete="off">
        <label for="input">INPUT FIELD</label>
        <input
          type="text"
          id="input"
          name="input"
          placeholder="Your Input"
          required
        />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
