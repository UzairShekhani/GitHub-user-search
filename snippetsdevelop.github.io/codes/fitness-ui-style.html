<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness UI</title>
    <!--Google Fonts and Icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      .center {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgb(225, 227, 231);
      }
      .fitness {
        width: 570px;
        height: 450px;
        background: black;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-direction: column;
        border-radius: 5mm;
        box-sizing: border-box;
        padding: 20px;
        padding-bottom: 0;
        position: relative;
        box-shadow: rgba(0, 0, 0, 0.2) 0px 10px 20px,
          rgba(0, 0, 0, 0.23) 0px 6px 6px;
      }
      .title {
        width: 100%;
        font-family: poppins;
        font-weight: 500;
        font-size: 20px;
        color: white;
        display: flex;
        align-items: center;
        justify-content: left;
      }
      .title span {
        margin-right: 5px;
        color: gold;
      }
      .fitness-data {
        flex-grow: 1;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: relative;
      }
      .progress {
        width: 300px;
        min-width: 300px;
        height: 300px;
        position: relative;
      }
      .image {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 110px;
        height: 110px;
      }
      .image img {
        width: 110px;
        height: 110px;
        border-radius: 50%;
      }
      svg {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(-90deg);
      }
      .circle {
        fill: none;
      }
      svg:nth-child(1) circle:nth-child(1) {
        stroke: rgba(244, 109, 31, 0.2);
        stroke-width: 14px;
      }
      svg:nth-child(1) circle:nth-child(2) {
        stroke: rgb(244, 109, 31);
        stroke-dasharray: 848;
        stroke-dashoffset: calc(848 - (848 * 90) / 100);
        stroke-linecap: round;
        stroke-width: 14px;
        animation: progress1 1s ease;
      }

      svg:nth-child(2) circle:nth-child(1) {
        stroke: rgba(18, 129, 255, 0.2);
        stroke-width: 14px;
      }
      svg:nth-child(2) circle:nth-child(2) {
        stroke: rgb(18, 129, 255);
        stroke-dasharray: 688;
        stroke-dashoffset: calc(688 - (688 * 60) / 100);
        stroke-linecap: round;
        stroke-width: 14px;
        animation: progress2 1s ease;
      }

      svg:nth-child(3) circle:nth-child(1) {
        stroke: rgba(15, 211, 133, 0.2);
        stroke-width: 14px;
      }
      svg:nth-child(3) circle:nth-child(2) {
        stroke: rgb(15, 211, 133);
        stroke-dasharray: 530;
        stroke-dashoffset: calc(530 - (530 * 46) / 100);
        stroke-linecap: round;
        stroke-width: 14px;
        animation: progress3 1s ease;
      }
      @keyframes progress1 {
        from {
          stroke-dashoffset: 848;
        }
      }
      @keyframes progress2 {
        from {
          stroke-dashoffset: 688;
        }
      }
      @keyframes progress3 {
        from {
          stroke-dashoffset: 530;
        }
      }
      .details {
        width: 200px;
        height: 260px;
        border-radius: 5mm;
        background: rgb(30, 30, 30);
        box-sizing: border-box;
        border: 0.5mm solid rgba(230, 230, 230, 0.5);
        padding: 0px 20px;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        flex-direction: column;
      }
      .item {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: left;
        font-family: poppins;
      }
      .icon {
        width: 30px;
        height: 30px;
        min-width: 30px;
        min-height: 30px;
        border-radius: 50%;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        margin-right: 10px;
      }
      .item:nth-child(1) .icon {
        background: rgb(244, 109, 31);
      }
      .item:nth-child(2) .icon {
        background: rgb(18, 129, 255);
      }
      .item:nth-child(3) .icon {
        background: rgb(15, 211, 133);
      }
      .data {
        display: flex;
        align-items: flex-start;
        flex-direction: column;
        color: white;
        font-size: 14px;
      }
      .item:nth-child(1) .data span {
        color: rgb(244, 109, 31);
      }
      .item:nth-child(2) .data span {
        color: rgb(18, 129, 255);
      }
      .item:nth-child(3) .data span {
        color: rgb(15, 211, 133);
      }
      .footer {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-family: poppins;
      }
      .footer span:nth-child(1) {
        background: white;
        color: black;
        padding: 0 10px;
        border-radius: 2mm 2mm 0 0;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .footer span:nth-child(2) {
        color: rgba(230, 230, 230, 0.7);
        padding-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="fitness">
        <div class="title">
          <span class="material-icons-outlined">monitor_heart</span>Welcome
        </div>
        <div class="fitness-data">
          <div class="progress">
            <svg width="300" height="300">
              <circle cx="150" cy="150" r="135"></circle>
              <circle cx="150" cy="150" r="135"></circle>
            </svg>
            <svg width="260" height="260">
              <circle cx="130" cy="130" r="110"></circle>
              <circle cx="130" cy="130" r="110"></circle>
            </svg>
            <svg width="220" height="220">
              <circle cx="110" cy="110" r="85"></circle>
              <circle cx="110" cy="110" r="85"></circle>
            </svg>
            <div class="image">
              <img src="../images/animoji.jpg" alt="" />
            </div>
          </div>
          <div class="details">
            <div class="item">
              <span class="material-icons-outlined icon"> directions_run </span>
              <div class="data">
                <span>Steps</span>
                3500/5000
              </div>
            </div>
            <div class="item">
              <span class="material-icons-outlined icon">
                local_fire_department
              </span>
              <div class="data">
                <span>Cal</span>
                300/500
              </div>
            </div>
            <div class="item">
              <span class="material-icons-outlined icon">
                favorite_border
              </span>
              <div class="data">
                <span>Heart Points</span>
                70/150
              </div>
            </div>
          </div>
        </div>
        <div class="footer">
          <span>Health Monitor</span>
          <span>Snippets</span>
        </div>
      </div>
    </div>
  </body>
</html>
