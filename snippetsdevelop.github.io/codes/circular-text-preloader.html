<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Preloader</title>
    <!--Google Fonts and Icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600;700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      .center {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgb(188, 188, 188);
      }
      .circle {
        position: absolute;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        transform-style: preserve-3d;
        animation: rotate 10s ease-in-out infinite var(--delay);
      }
      .letter {
        position: absolute;
        display: block;
        font-size: 50px;
        font-family: poppins;
        font-weight: 900;
        color: white;
        text-shadow: 1px 1px 0 rgb(80, 80, 80);
      }
      .circle:nth-child(1) .letter {
        text-shadow: 1px 1px 0 black, 2px 2px 0 black, 2px 3px 0 black,
          2px 4px 0 black, 2px 5px 0 black;
      }
      .circle:nth-child(2) .letter {
        color: rgb(9, 201, 248);
        font-size: 47px;
      }
      .circle:nth-child(3) .letter {
        color: rgb(240, 194, 39);
        font-size: 44px;
      }
      .circle:nth-child(4) .letter {
        color: rgb(241, 89, 169);
        font-size: 41px;
      }
      .circle:nth-child(5) .letter {
        color: rgb(151, 0, 102);
        font-size: 38px;
      }
      .circle:nth-child(6) .letter {
        color: rgb(15, 11, 13);
        font-size: 35px;
        text-shadow: 5px 10px 0 rgba(0, 0, 0, 0.2);
      }
      .text {
        display: none;
      }
      @keyframes rotate {
        0%,
        100% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(180deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="circle" style="--delay: 0s">
        <span class="text">LOADING.HTML.CSS.JS.</span>
      </div>
      <div class="circle" style="--delay: 0.1s"></div>
      <div class="circle" style="--delay: 0.2s"></div>
      <div class="circle" style="--delay: 0.3s"></div>
      <div class="circle" style="--delay: 0.4s"></div>
      <div class="circle" style="--delay: 0.5s"></div>
    </div>
    <script>
      let text = document.querySelector(".text");
      let count = Math.floor(360 / text.textContent.length);
      let circles = document.querySelectorAll(".circle");
      let y = 0;
      circles.forEach((circle) => {
        j = 0;
        for (var i = 0; i < 360; i += count) {
          let letter = document.createElement("span");
          letter.className = "letter";
          if (text.textContent[j]) {
            letter.innerHTML = text.textContent[j];
            j = j + 1;
          }
          letter.style.transform = `rotate(${i}deg) translateY(${-150 + y}px)`;
          circle.appendChild(letter);
        }
        circle.style.zIndex = 1000 - y;
        y = y + 10;
      });
    </script>
  </body>
</html>
