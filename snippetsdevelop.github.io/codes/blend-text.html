<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blend Text</title>
    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .center {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: url(../images/background.png);
        background-size: cover;
        transform-style: preserve-3d;
      }
      .text {
        font-family: poppins;
        font-size: 90px;
        font-weight: 600;
        mix-blend-mode: difference;
        color: brown;
        filter: contrast(70%);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        margin-bottom: 100px;
        text-shadow: -3px -3px dodgerblue;
        animation: render 0.75s ease-out;
      }
      .text span {
        display: block;
        font-size: 40px;
        text-shadow: 1px 1px dodgerblue;
      }
      @keyframes render {
        from {
          transform: scale(2);
        }
        to {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="text">
        <span>HAPPY</span>
        INDEPENDENCE DAY
      </div>
    </div>
  </body>
</html>
