<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card</title>
    <!--Google Fonts and Icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Foldit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      .center {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: 370px;
        height: 215px;
        padding: 20px;
        box-sizing: border-box;
        font-family: poppins;
        background: rgb(57, 57, 57);
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-direction: column;
        border-radius: 5mm;
        position: relative;
        overflow: hidden;
        box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px,
          rgba(0, 0, 0, 0.3) 0px 7px 13px -3px,
          rgba(255, 255, 255, 0.5) 0px -2px 0px inset;
        z-index: 1;
      }
      .top {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .title {
        font-size: 14px;
        color: white;
      }
      .icon {
        width: fit-content;
      }
      .icon img {
        width: 50px;
      }
      .mid {
        width: 100%;
        display: flex;
        align-items: flex-start;
        flex-direction: column;
        justify-content: center;
        flex-grow: 1;
      }
      .mid-title {
        color: rgba(255, 255, 255, 0.7);
        font-size: 13px;
        margin-bottom: 2px;
      }
      .amount {
        font-size: 32px;
        font-weight: 500;
        color: white;
      }
      .bottom {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .card-num,
      .valid-thru {
        font-size: 14px;
        font-weight: 600;
        color: transparent;
        letter-spacing: 3px;
        background: rgba(255, 255, 255, 0.8);
        background-clip: text;
        -webkit-background-clip: text;
        text-shadow: 1px 1px rgba(0, 0, 0, 0.1);
      }
      .card::before {
        content: "polymer";
        font-family: "Material Icons Round";
        font-size: 400px;
        color: rgb(100, 100, 100);
        position: absolute;
        right: -200px;
        top: -100px;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="card">
        <div class="top">
          <div class="title">Card 1</div>
          <div class="icon">
            <img src="../images/visa-svg.svg" alt="" />
          </div>
        </div>
        <div class="mid">
          <div class="mid-title">Card Balance</div>
          <div class="amount">$8,145.06</div>
        </div>
        <div class="bottom">
          <div class="card-num">1234 1234 1234 1234</div>
          <div class="valid-thru">12/26</div>
        </div>
      </div>
    </div>
  </body>
</html>
