<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch</title>
    <!--Google Icons-->
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        background: rgb(247, 242, 250);
      }
      .center {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }
      .inputs {
        width: fit-content;
        height: fit-content;
      }
      .inputf {
        display: block;
        width: 95px;
        height: 55px;
        position: relative;
        cursor: pointer;
      }
      .inputf .slider {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        cursor: pointer;
        border: 0.5mm solid rgb(121, 116, 126);
        border-radius: 12mm;
      }
      .inputf input {
        display: none;
      }
      .inputf .slider::before {
        content: "";
        position: absolute;
        width: 31px;
        height: 31px;
        left: 8px;
        background: rgb(121, 116, 126);
        border-radius: 50%;
        top: 50%;
        transform: translate(0, -50%);
        transition: 0.25s ease-in;
      }
      .inputf input:checked ~ .slider::before {
        width: 41px;
        height: 41px;
        left: calc(100% - 49px);
        background: white;
        content: "done";
        font-family: "Material Icons";
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: x-large;
      }
      .inputf input:checked ~ .slider {
        background: rgb(103, 80, 164);
        border: 0.5mm solid rgb(103, 80, 164);
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="inputs">
        <label for="s1" class="inputf">
          <input type="checkbox" name="" id="s1" />
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </body>
</html>
