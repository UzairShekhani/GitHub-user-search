<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show Password</title>
    <!--Google FOnts and Icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,200;10..48,300;10..48,400;10..48,500;10..48,600;10..48,700;10..48,800&family=IBM+Plex+Mono:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
        background: rgb(111, 164, 245);
      }
      .center {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .password {
        width: 340px;
        height: 60px;
        box-sizing: border-box;
        position: relative;
        border-radius: 3mm;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        background: black;
        box-shadow: rgba(0, 0, 0, 0.2) 0px 5px 15px;
      }
      .password #password {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        padding: 0px 65px;
        border: none;
        outline: none;
        border-radius: 3mm;
        color: rgb(86, 92, 192);
        background: transparent;
        font-size: 18px;
        font-family: "IBM Plex Mono";
        letter-spacing: 2px;
        position: relative;
        z-index: 2;
        -webkit-text-security: disc;
        -moz-text-security: disc;
      }
      #show-password {
        display: none;
      }
      .password label {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translate(0, -50%);
        width: 30px;
        height: 30px;
        cursor: pointer;
        z-index: 2;
      }
      .password label::before {
        position: absolute;
        content: "visibility_off";
        font-family: "Material Icons";
        font-size: 20px;
        width: 30px;
        height: 30px;
        top: 0;
        left: 0;
        border-radius: 50%;
        text-align: center;
        line-height: 30px;
        background: white;
        color: rgb(86, 92, 192);
        transition: 0.25s;
      }
      .back {
        position: absolute;
        top: 50%;
        right: 20px;
        transform: translate(0, -50%);
        width: 30px;
        height: 30px;
        background: white;
        transition: 0.25s;
        border-radius: 50%;
        z-index: 1;
      }
      .password::after {
        position: absolute;
        content: "lock";
        font-family: "Material Icons";
        font-size: 26px;
        color: white;
        top: 50%;
        left: 20px;
        transform: translate(0, -50%);
        z-index: 1;
        mix-blend-mode: difference;
      }
      #show-password:checked + .password .back {
        top: 50%;
        right: 0;
        width: 100%;
        height: 100%;
        border-radius: 0;
      }
      #show-password:checked + .password #password {
        -webkit-text-security: none;
        -moz-text-security: none;
      }
      #show-password:checked + .password label::before {
        content: "visibility";
      }
    </style>
  </head>
  <body>
    <div class="center">
      <input type="checkbox" name="" id="show-password" />
      <div class="password">
        <div class="back"></div>
        <input type="text" id="password" placeholder="Password" />
        <label for="show-password"></label>
      </div>
    </div>
  </body>
</html>
