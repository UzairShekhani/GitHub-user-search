<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification</title>
    <!--Google Fonts and Icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      .center {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgb(246, 248, 250);
      }
      .notification {
        position: fixed;
        top: 15px;
        left: 50%;
        transform: translate(-50%, -200px);
        background: rgb(0, 0, 0);
        width: fit-content;
        height: 54px;
        box-sizing: border-box;
        padding: 8px;
        border-radius: 15mm;
        display: flex;
        align-items: center;
        justify-content: space-between;
        overflow: hidden;
        box-shadow: rgba(38, 57, 77, 0.7) 0px 20px 30px -10px;
        transition: 0.5s ease-in;
        max-width: 1000px;
      }
      .notification img {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        border: 4px solid rgb(80, 80, 80);
        transition: 0.35s ease-in;
      }
      .details {
        display: flex;
        align-items: flex-start;
        justify-content: center;
        flex-direction: column;
        font-family: poppins;
        margin: 0 15px;
        padding: 1px;
        white-space: nowrap;
      }
      .name {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.6);
      }
      .message {
        font-size: 14px;
        color: white;
      }
      .btn {
        width: 35px;
        height: 35px;
        color: white;
        background: rgba(255, 255, 255, 0.2);
        text-align: center;
        line-height: 35px;
        font-size: 22px;
        border-radius: 50%;
        cursor: pointer;
      }
      .notify {
        background: rgb(226, 230, 233);
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: none;
        outline: none;
        cursor: pointer;
      }
      .notify span {
        font-size: 30px;
      }
      .notification.hidden {
        animation: closeNote 1s ease-in-out;
        transform: translate(-50%, -200px);
        max-width: 54px;
        padding: 0;
      }
      .notification.hidden img {
        width: 38px;
        height: 38px;
        border: 8px solid rgb(80, 80, 80);
      }
      @keyframes closeNote {
        0% {
          transform: translate(-50%, 0);
          max-width: 1000px;
          padding: 8px;
        }
        65% {
          transform: translate(-50%, 0);
          max-width: 54px;
          padding: 0px;
        }
        100% {
          transform: translate(-50%, -200px);
          max-width: 54px;
          padding: 0;
        }
      }
      .notification.active {
        animation: showNote 1s ease-in-out;
        max-width: 1000px;
        transform: translate(-50%, 0);
        padding: 8px;
      }
      .notification.active img {
        animation: resize 1s ease-in-out;
        width: 32px;
        height: 32px;
        border: 4px solid rgb(80, 80, 80);
      }
      @keyframes showNote {
        0% {
          transform: translate(-50%, -200px);
          max-width: 54px;
          padding: 0;
        }
        35% {
          transform: translate(-50%, 0px);
          max-width: 54px;
          padding: 0;
        }
        100% {
          transform: translate(-50%, 0px);
          max-width: 1000px;
          padding: 8px;
        }
      }
      @keyframes resize {
        0%,
        40% {
          width: 38px;
          height: 38px;
          border: 8px solid rgb(80, 80, 80);
        }
        100% {
          width: 32px;
          height: 32px;
          border: 4px solid rgb(80, 80, 80);
        }
      }
    </style>
  </head>
  <body>
    <div class="center">
      <button class="notify" type="button" onclick="getNotified()">
        <span class="material-icons-round">north</span>
      </button>
      <div class="notification">
        <img src="../images/health.png" alt="" />
        <div class="details">
          <div class="name">Health</div>
          <div class="message">You have reached your goals...</div>
        </div>
        <span class="material-icons-round btn" onclick="closeNote()"
          >close</span
        >
      </div>
    </div>
    <script>
      let notification = document.querySelector(".notification");
      function getNotified() {
        if (notification.classList.contains("hidden")) {
          notification.classList.toggle("hidden");
        }
        notification.classList.toggle("active");
        const timeout = setTimeout(() => {
          if (
            notification.classList.contains("active") &&
            !notification.classList.contains("hidden")
          ) {
            notification.classList.toggle("active");
            notification.classList.toggle("hidden");
          } else {
            window.clearTimeout(timeout);
          }
        }, 5000);
      }
      function closeNote() {
        notification.classList.toggle("active");
        notification.classList.toggle("hidden");
      }
    </script>
  </body>
</html>
