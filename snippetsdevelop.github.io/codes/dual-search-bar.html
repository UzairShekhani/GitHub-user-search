<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dual Search Bar</title>
    <!--Google Fonts and Icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      .center {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgb(255, 225, 116);
      }
      .search-bar {
        width: fit-content;
        height: fit-content;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 0.5mm solid rgb(3, 35, 67);
        border-radius: 1mm;
        padding: 7px 10px;
      }
      .inputf {
        width: fit-content;
        height: fit-content;
        position: relative;
      }
      .search-bar input {
        width: 225px;
        flex-grow: 1;
        height: 35px;
        box-sizing: border-box;
        padding: 10px 25px;
        background: transparent;
        font-family: poppins;
        outline: none;
        border: none;
        position: relative;
      }
      #search1 {
        border-right: 0.5mm solid rgba(3, 35, 67, 0.5);
        margin-right: 10px;
      }
      .inputf::before {
        content: "search";
        font-family: "Material Icons";
        font-size: 20px;
        color: rgba(0, 0, 0, 0.7);
        position: absolute;
        top: 50%;
        left: -3px;
        transform: translate(0, -50%) rotateY(180deg);
        z-index: 1;
      }
      .inputf:nth-child(2)::before {
        content: "location_on";
      }
      .search-bar button {
        width: 80px;
        height: 35px;
        font-family: poppins;
        background: rgb(41, 41, 41);
        color: white;
        outline: none;
        border: none;
        border-radius: 1mm;
        font-weight: 500;
        cursor: pointer;
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.25);
      }
      input[type="search"]::-webkit-search-cancel-button {
        appearance: none;
        position: relative;
        right: -10px;
        width: 16px;
        height: 16px;
        background-image: url(../images/cancel.svg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: 16px 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="search-bar">
        <span class="inputf">
          <input
            type="search"
            id="search1"
            placeholder="Job Title / Keywords"
          />
        </span>
        <span class="inputf">
          <input type="search" id="search2" placeholder="Location" />
        </span>
        <button type="button">Search</button>
      </div>
    </div>
  </body>
</html>
