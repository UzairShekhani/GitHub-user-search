<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preloader</title>
    <!--Google Icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <style>
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
        background: black;
      }
      .content {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .content img {
        width: 100%;
        height: 100%;
      }
      .loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .circle {
        width: 70px;
        height: 70px;
        border: 0.3mm solid white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: rotate 1.2s infinite;
      }
      .circle span {
        color: white;
        font-size: 30px;
        animation: scale 0.6s infinite alternate ease-in-out;
      }
      @keyframes rotate {
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes scale {
        to {
          transform: scale(2);
        }
      }
    </style>
  </head>
  <body>
    <div class="content">
      <img
        src="https://github.com/SnippetsDevelop/snippetsdevelop.github.io/blob/master/images/load.png?raw=true"
        alt="image"
      />
    </div>

    <div class="loader">
      <div class="circle">
        <span class="material-icons">add</span>
      </div>
    </div>

    <script>
      window.addEventListener("load", () => {
        document.querySelector(".loader").style.display = "none";
      });
    </script>
  </body>
</html>
