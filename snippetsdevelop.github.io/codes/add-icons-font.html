<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Fonts and Icons</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Foldit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        padding: none;
        margin: none;
        width: 100%;
        height: 100vh;
        font-family: "foldit";
      }
      .center {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .icon,
      .text {
        width: fit-content;
      }
      .icon span {
        font-size: 46px;
      }
      .text {
        font-size: 30px;
        font-weight: 800;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="icon">
        <span class="material-icons-outlined"> favorite_border </span>
        <span class="material-icons"> favorite </span>
        <span class="material-icons-round"> favorite </span>
        <span class="material-icons-sharp"> favorite_border </span>
        <span class="material-icons-two-tone"> favorite </span>
      </div>
      <div class="text">Heart</div>
    </div>
  </body>
</html>
