<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card</title>
    <!--Google Fonts and Icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
      }
      .center {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: 370px;
        height: 225px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        border-radius: 3mm;
        position: relative;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px,
          rgba(0, 0, 0, 0.23) 0px 3px 6px;
      }
      .top {
        flex-basis: 50%;
        background: linear-gradient(
          135deg,
          rgb(189, 195, 199),
          rgb(149, 165, 166),
          rgb(189, 195, 199)
        );
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        padding: 25px;
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        border-radius: 3mm 3mm 0 0;
      }
      .title {
        font-family: manrope;
        font-weight: 600;
        font-size: 20px;
        color: white;
      }
      .icon {
        width: fit-content;
      }
      .icon img {
        width: 30px;
      }
      .bottom {
        flex-basis: 50%;
        background: rgb(0, 0, 0);
        width: 100%;
        height: 100%;
        padding: 25px 18px;
        box-sizing: border-box;
        display: flex;
        align-items: flex-end;
        justify-content: space-between;
        border-radius: 0 0 3mm 3mm;
      }
      .left {
        width: fit-content;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .details {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-family: manrope;
        font-size: 13px;
        color: white;
        margin-bottom: 5px;
      }
      .card-num {
        font-size: 17px;
        font-family: manrope;
        font-weight: 500;
        color: white;
        width: 100%;
        letter-spacing: 4px;
      }
      .right {
        width: fit-content;
      }
      .logo {
        width: 65px;
        background: rgba(255, 255, 255, 0.2);
        height: 40px;
        border-radius: 1mm;
        position: relative;
      }
      .circle1,
      .circle2 {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        transform: translate(0, -50%);
      }
      .circle1 {
        background: rgba(255, 255, 255, 0.4);
        left: 13%;
      }
      .circle2 {
        background: rgba(255, 255, 255, 0.7);
        right: 13%;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="card">
        <div class="top">
          <div class="title">Credit Card</div>
          <div class="icon">
            <img src="../images/contactless.svg" alt="" />
          </div>
        </div>
        <div class="bottom">
          <div class="left">
            <div class="details">
              <div class="name">Snippets Code</div>
              <div class="valid-thru">11/26</div>
            </div>
            <div class="card-num">1234 1234 1234 1234</div>
          </div>
          <div class="right">
            <div class="logo">
              <div class="circle1"></div>
              <div class="circle2"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
