<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Buttons</title>
    <!--Google Fonts and Icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      .center {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        flex-wrap: wrap;
      }
      .button,
      .toggle {
        width: fit-content;
        height: fit-content;
      }
      .button button {
        outline: none;
        border: 0.5mm solid black;
        padding: 10px 25px;
        font-family: poppins;
        font-size: 22px;
        background: rgb(36, 217, 127);
        display: flex;
        align-items: center;
        box-shadow: -5px 5px 0 black;
        cursor: pointer;
        transition: 0.2s;
      }
      .button button span {
        margin-left: 5px;
        font-size: 26px;
      }
      .button button:active {
        box-shadow: none;
      }
      .toggle label {
        width: 60px;
        height: 20px;
        border: 0.5mm solid black;
        display: block;
        position: relative;
        border-radius: 3mm;
        cursor: pointer;
      }
      .toggle label::before {
        position: absolute;
        content: "";
        top: 50%;
        left: 2px;
        transform: translate(0, -50%);
        width: 17px;
        height: 17px;
        border-radius: 50%;
        background: black;
        transition: 0.25s;
      }
      .toggle input:checked + label::before {
        left: calc(100% - 19px);
        background: white;
      }
      .toggle input:checked + label {
        background: black;
      }
      .toggle input {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="button">
        <button type="button">
          Click Me
          <span class="material-icons-outlined"> send </span>
        </button>
      </div>
      <div class="toggle">
        <input type="checkbox" id="toggle" />
        <label for="toggle"></label>
      </div>
    </div>
  </body>
</html>
