<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Rating</title>
    <!--Google Fonts and Icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Foldit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
        background: rgb(226, 225, 241);
      }
      .center {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .rate {
        width: 300px;
        height: fit-content;
        padding: 30px;
        border-radius: 2mm;
        box-shadow: 5px 10px 20px 0 rgba(0, 0, 0, 0.1);
        background: rgb(28, 22, 46);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .question {
        width: 100%;
        box-sizing: border-box;
        color: white;
        font-family: poppins;
        margin-bottom: 30px;
      }
      .title {
        font-size: 20px;
        font-family: 500;
        margin-bottom: 10px;
      }
      .content {
        font-size: 14px;
      }
      .stars {
        width: 100%;
        height: fit-content;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        flex-direction: row-reverse;
        margin-bottom: 30px;
      }
      .star {
        position: relative;
        width: 40px;
        height: 40px;
        cursor: pointer;
      }
      .star::before {
        content: "star_border";
        font-family: "Material Icons";
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 30px;
        color: gold;
      }
      .stars input {
        display: none;
      }
      .stars input:checked ~ .star::before {
        content: "star";
        animation: 0.25s linear expand;
      }
      .star:hover {
        transform: scale(1.2);
      }
      @keyframes expand {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }
      .feedback {
        width: 100%;
        height: fit-content;
        max-height: 0px;
        overflow: hidden;
        transition: 0.25s;
      }
      .feedback textarea {
        width: 100%;
        background: rgb(50, 42, 74);
        resize: none;
        height: 150px;
        outline: 0.5mm solid rgb(55, 50, 69);
        border: none;
        border-radius: 2mm;
        font-family: poppins;
        color: white;
        box-sizing: border-box;
        padding: 15px;
        font-size: 16px;
      }
      .feedback textarea::placeholder {
        color: rgba(255, 255, 255, 0.75);
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="rate">
        <div class="question">
          <div class="title">Question 1</div>
          <div class="content">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Deleniti,
            temporibus.
          </div>
        </div>
        <div class="stars">
          <input type="radio" name="rate1" id="r11" value="5" />
          <label for="r11" class="star"></label>
          <input type="radio" name="rate1" id="r12" value="4" />
          <label for="r12" class="star"></label>
          <input type="radio" name="rate1" id="r13" value="3" />
          <label for="r13" class="star"></label>
          <input type="radio" name="rate1" id="r14" value="2" />
          <label for="r14" class="star"></label>
          <input type="radio" name="rate1" id="r15" value="1" />
          <label for="r15" class="star"></label>
        </div>
        <div class="feedback">
          <textarea
            name=""
            id="feedback"
            placeholder="Tell us your feedback"
          ></textarea>
        </div>
      </div>
    </div>
    <script>
      var stars = document.querySelector(".stars").querySelectorAll("input");
      stars.forEach((star) => {
        star.addEventListener("change", feedback);
      });
      function feedback() {
        document.querySelector(".feedback").style.maxHeight = "1000px";
      }
    </script>
  </body>
</html>
