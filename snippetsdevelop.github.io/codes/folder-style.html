<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Folder</title>
    <!--Google Fonts and Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      .center {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: repeating-radial-gradient(
            circle,
            rgba(183, 190, 200, 0.5),
            transparent 100px
          ),
          rgb(246, 248, 250);
      }
      .folder {
        width: 400px;
        height: 400px;
        backdrop-filter: blur(10px) saturate(0);
        -webkit-backdrop-filter: blur(10px) saturate(0);
        background: rgba(57, 61, 68, 0.58);
        border-radius: 10mm;
        border: 1px solid rgba(255, 255, 255, 0.125);
        box-shadow: rgba(38, 57, 77, 0.5) 0px 20px 30px -10px;
        box-sizing: border-box;
        padding: 20px;
        transition: 0.25s ease;
      }
      .icons {
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
      }
      .title {
        width: 300px;
        height: fit-content;
        font-family: poppins;
        color: rgb(0, 0, 0);
        position: absolute;
        bottom: calc(100% + 20px);
        left: 50%;
        transform: translate(-50%, 0);
        text-align: center;
        font-size: 20px;
        font-weight: 500;
      }
      .icon {
        width: 120px;
        height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .symbol {
        width: 55px;
        height: 55px;
        background: rgb(52, 55, 60);
        border-radius: 50%;
        text-align: center;
        line-height: 55px;
        color: white;
        font-size: 23px;
        cursor: pointer;
      }
      .name {
        font-family: poppins;
        font-size: 14px;
        color: white;
        margin-top: 3px;
        cursor: pointer;
      }
      .folder.close {
        width: 100px;
        height: 100px;
        border-radius: 6mm;
        padding: 5px;
      }
      .folder.close .icons {
        display: none;
      }
      .folder.close .title {
        display: none;
      }
      .folder.close .preview {
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        cursor: pointer;
      }
      .folder.close .dot {
        width: 30px;
        height: 30px;
        position: relative;
        z-index: -1;
      }
      .folder.close .dot::before {
        position: absolute;
        content: "";
        width: 12px;
        height: 12px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        border-radius: 50%;
      }
      .folder.open {
        width: 400px;
        height: 400px;
        padding: 20px;
      }
      .folder.open .icons {
        animation: displayIcons 0.5s ease;
      }
      @keyframes displayIcons {
        0%,
        10% {
          display: none;
          opacity: 0;
          transform: scale(0);
        }
        100% {
          display: grid;
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="folder close">
        <div class="title">My Folder</div>
        <div class="preview">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <div class="icons">
          <div class="icon">
            <span class="symbol">
              <i class="fa-brands fa-google"></i>
            </span>
            <span class="name">Google</span>
          </div>
          <div class="icon">
            <span class="symbol">
              <i class="fa-solid fa-envelope"></i>
            </span>
            <span class="name">Mail</span>
          </div>
          <div class="icon">
            <span class="symbol">
              <i class="fa-solid fa-location-dot"></i>
            </span>
            <span class="name">Maps</span>
          </div>
          <div class="icon">
            <span class="symbol">
              <i class="fa-brands fa-youtube"></i>
            </span>
            <span class="name">Youtube</span>
          </div>
          <div class="icon">
            <span class="symbol">
              <i class="fa-brands fa-google-drive"></i
            ></span>
            <span class="name">Drive</span>
          </div>
          <div class="icon">
            <span class="symbol">
              <i class="fa-solid fa-circle-play"></i>
            </span>
            <span class="name">Music</span>
          </div>
          <div class="icon">
            <span class="symbol">
              <i class="fa-brands fa-google-play"></i>
            </span>
            <span class="name">Play Store</span>
          </div>
          <div class="icon">
            <span class="symbol"> <i class="fa-brands fa-google-pay"></i> </span
            ><span class="name">GPay</span>
          </div>
          <div class="icon">
            <span class="symbol">
              <i class="fa-solid fa-tv"></i>
            </span>
            <span class="name">Google TV</span>
          </div>
        </div>
      </div>
    </div>
    <script>
      let folder = document.querySelector(".folder");
      document.addEventListener("click", (e) => {
        if (e.target == folder || folder.contains(e.target)) {
          if (folder.classList.contains("close")) {
            folder.classList.toggle("close");
            folder.classList.toggle("open");
          }
        } else {
          if (folder.classList.contains("open")) {
            folder.classList.toggle("close");
            folder.classList.toggle("open");
          }
        }
      });
    </script>
  </body>
</html>
