<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Hover Effects</title>
    <!--Google Fonts and Icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
        background: rgb(29, 29, 39);
      }
      .center {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
      }
      .card {
        width: 220px;
        height: 310px;
        background: white;
        border-radius: 2mm;
        display: flex;
        align-items: center;
        justify-content: center;
        color: black;
        position: relative;
        transition: 0.5s;
      }
      .text {
        font-family: poppins;
        font-size: 50px;
        font-weight: 500;
      }
      .card span {
        font-size: 140px;
      }
      #card1:hover {
        outline: 5mm solid rgb(5, 113, 220);
      }
      #card2:hover {
        box-shadow: 10px 10px 0 rgb(5, 113, 220), 20px 20px 0 rgb(4, 75, 146),
          30px 30px 0 rgb(3, 45, 87);
      }
      #card3::before {
        position: absolute;
        content: "";
        width: 0;
        height: 0;
        bottom: -150px;
        left: -150px;
        background: rgb(5, 113, 220);
        border-radius: 50%;
        transition: 0.5s;
      }
      #card3 span {
        z-index: 10;
      }
      #card3:hover span {
        color: white;
      }
      #card3 {
        overflow: hidden;
      }
      #card3:hover::before {
        width: 600px;
        height: 600px;
      }
      #card4::before {
        position: absolute;
        content: "";
        top: 10px;
        left: 10px;
        width: 100%;
        height: 100%;
        background: transparent;
        outline: 0.5mm solid transparent;
        border-radius: 2mm;
        z-index: -1;
        transition: 0.5s;
      }
      #card4:hover::before {
        outline: 0.5mm solid white;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="card" id="card1">
        <div class="text">CARD</div>
      </div>
      <div class="card" id="card2">
        <span class="material-icons">rocket_launch</span>
      </div>
      <div class="card" id="card3">
        <span class="material-icons">star_rate</span>
      </div>
      <div class="card" id="card4">
        <span class="material-icons">favorite</span>
      </div>
    </div>
  </body>
</html>
