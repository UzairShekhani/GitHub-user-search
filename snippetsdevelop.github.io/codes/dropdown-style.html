<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Foldit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Dropdown</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        background: white;
      }
      .center {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .dropdown {
        width: 300px;
        height: fit-content;
        box-sizing: border-box;
        position: relative;
      }
      .input-box {
        width: 100%;
        height: 40px;
        box-sizing: border-box;
        outline: 0.3mm solid rgba(0, 0, 0, 0.15);
        border-radius: 2mm;
        padding: 10px 15px;
        font-family: poppins;
        font-size: 14px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        position: relative;
      }
      .input-box::before {
        content: "expand_more";
        font-family: "Material Icons";
        position: absolute;
        font-size: 18px;
        top: 50%;
        right: 15px;
        transform: translate(0, -50%);
        width: fit-content;
        height: fit-content;
      }
      .input-box.open::before {
        content: "expand_less";
      }
      .input-box:empty::after {
        content: "Select Title";
        color: rgba(0, 0, 0, 0.5);
      }
      .list {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        height: fit-content;
        background: white;
        margin-top: 10px;
        border-radius: 2mm;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-direction: column;
        max-height: 0;
        transition: 0.25s ease-out;
      }
      .list input {
        display: none;
      }
      .list label {
        display: flex;
        width: 100%;
        align-items: center;
        justify-content: flex-start;
        font-family: poppins;
        font-size: 14px;
        padding: 10px 15px;
        box-sizing: border-box;
        cursor: pointer;
        position: relative;
      }
      .list label .material-icons-outlined,
      .input-box .material-icons-outlined {
        margin-right: 5px;
        font-size: 22px;
      }
      .list label:hover {
        background: rgba(0, 0, 0, 0.08);
      }
      input:checked + label {
        color: rgb(20, 117, 213);
        background: rgb(238, 245, 252);
      }
      input:checked + label::before {
        content: "done";
        font-family: "Material Icons";
        position: absolute;
        top: 50%;
        right: 15px;
        transform: translate(0, -50%);
        font-size: 18px;
      }
      .open {
        outline: 0.7mm solid rgb(20, 117, 213);
      }
      .title {
        font-family: poppins;
        font-size: small;
        font-weight: 500;
        margin-bottom: 10px;
      }
      .search-box {
        width: 100%;
        box-sizing: border-box;
        padding: 10px 8px;
      }
      #search {
        display: block;
        width: 100%;
        box-sizing: border-box;
        padding: 8px;
        border-radius: 1mm;
        border: none;
        outline: 0.3mm solid rgba(0, 0, 0, 0.15);
        font-family: poppins;
      }
      #search:focus {
        outline: 0.5mm solid rgba(0, 0, 0, 0.35);
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="dropdown">
        <div class="title">Title</div>
        <div class="input-box"></div>
        <div class="list">
          <div class="search-box">
            <input
              type="search"
              name=""
              id="search"
              placeholder="Search Options"
              onkeyup="search(this)"
            />
          </div>
          <input type="radio" name="drop1" id="id11" class="radio" />
          <label for="id11">
            <span class="material-icons-outlined"> directions_walk </span>
            <span class="name">Walk</span>
          </label>

          <input type="radio" name="drop1" id="id12" class="radio" />
          <label for="id12">
            <span class="material-icons-outlined"> directions_bike </span>
            <span class="name">Road</span>
          </label>

          <input type="radio" name="drop1" id="id13" class="radio" />
          <label for="id13">
            <span class="material-icons-outlined"> train </span>
            <span class="name">Train</span>
          </label>

          <input type="radio" name="drop1" id="id14" class="radio" />
          <label for="id14">
            <span class="material-icons-outlined"> flight </span>
            <span class="name">Flight</span>
          </label>

          <input type="radio" name="drop1" id="id15" class="radio" />
          <label for="id15">
            <span class="material-icons-outlined"> directions_boat </span>
            <span class="name">Ship</span>
          </label>

          <input type="radio" name="drop1" id="id16" class="radio" />
          <label for="id16">
            <span class="material-icons-outlined"> local_shipping </span>
            <span class="name">Delivery</span>
          </label>
        </div>
      </div>
    </div>
    <script>
      var input = document.querySelector(".input-box");
      input.onclick = function () {
        this.classList.toggle("open");
        let list = this.nextElementSibling;
        if (list.style.maxHeight) {
          list.style.maxHeight = null;
          list.style.boxShadow = null;
        } else {
          list.style.maxHeight = list.scrollHeight + "px";
          list.style.boxShadow =
            "0 1px 2px 0 rgba(0, 0, 0, 0.15),0 1px 3px 1px rgba(0, 0, 0, 0.1)";
        }
      };

      var rad = document.querySelectorAll(".radio");
      rad.forEach((item) => {
        item.addEventListener("change", () => {
          input.innerHTML = item.nextElementSibling.innerHTML;
          input.click();
        });
      });

      var label = document.querySelectorAll("label");
      function search(searchin) {
        let searchVal = searchin.value;
        searchVal = searchVal.toUpperCase();
        label.forEach((item) => {
          let checkVal = item.querySelector(".name").innerHTML;
          checkVal = checkVal.toUpperCase();
          if (checkVal.indexOf(searchVal) == -1) {
            item.style.display = "none";
          } else {
            item.style.display = "flex";
          }
          let list = input.nextElementSibling;
          list.style.maxHeight = list.scrollHeight + "px";
        });
      }
    </script>
  </body>
</html>
