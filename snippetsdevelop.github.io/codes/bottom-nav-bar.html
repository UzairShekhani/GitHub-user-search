<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav Bar</title>
    <!--Google Fonts and Icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      .center {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgb(91, 55, 183);
      }
      .check {
        display: none;
      }
      .nav-bar {
        width: 390px;
        height: fit-content;
        padding: 35px;
        background: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-family: poppins;
        border-radius: 0 0 7mm 7mm;
      }
      .nav-bar label {
        display: flex;
        align-items: center;
        justify-content: left;
        font-size: 15px;
        font-weight: 500;
        padding: 10px;
        border-radius: 8mm;
        max-width: 32px;
        overflow: hidden;
        transition: 0.35s ease-out;
      }
      .nav-bar label span {
        font-size: 32px;
        margin-right: 10px;
      }
      .nav-bar label:hover {
        background: rgba(0, 0, 0, 0.1);
      }
      .check:nth-child(1):checked ~ .center .nav-bar label:nth-child(1),
      .check:nth-child(2):checked ~ .center .nav-bar label:nth-child(2),
      .check:nth-child(3):checked ~ .center .nav-bar label:nth-child(3),
      .check:nth-child(4):checked ~ .center .nav-bar label:nth-child(4) {
        background: var(--color1);
        max-width: 150px;
        color: var(--color2);
        padding: 10px 14px;
      }
      .check:nth-child(1):checked ~ .center {
        background: rgb(91, 55, 183);
      }
      .check:nth-child(2):checked ~ .center {
        background: rgb(201, 55, 157);
      }
      .check:nth-child(3):checked ~ .center {
        background: rgb(230, 169, 25);
      }
      .check:nth-child(4):checked ~ .center {
        background: rgb(17, 148, 170);
      }
    </style>
  </head>
  <body>
    <input type="radio" name="nav" id="item1" class="check" checked />
    <input type="radio" name="nav" id="item2" class="check" />
    <input type="radio" name="nav" id="item3" class="check" />
    <input type="radio" name="nav" id="item4" class="check" />
    <div class="center">
      <div class="nav-bar">
        <label
          for="item1"
          style="--color1: rgb(233, 215, 243); --color2: rgb(91, 55, 183)"
        >
          <span class="material-icons-outlined"> home </span>
          Home
        </label>

        <label
          for="item2"
          style="--color1: rgb(246, 214, 238); --color2: rgb(201, 55, 157)"
        >
          <span class="material-icons-outlined"> favorite_border </span>
          Favourite
        </label>

        <label
          for="item3"
          style="--color1: rgb(251, 239, 211); --color2: rgb(230, 169, 25)"
        >
          <span class="material-icons-outlined"> search </span>
          Search
        </label>

        <label
          for="item4"
          style="--color1: rgb(209, 235, 239); --color2: rgb(17, 148, 170)"
        >
          <span class="material-icons-outlined"> person </span>
          Profile
        </label>
      </div>
    </div>
  </body>
</html>
