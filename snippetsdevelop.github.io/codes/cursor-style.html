<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cursor Style</title>
    <!--Google Fonts and Icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Foldit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: black;
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 0;
        overflow: hidden;
        cursor: none;
      }
      .links {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      a {
        color: white;
        text-decoration: none;
        font-size: 40px;
        font-family: poppins;
        cursor: none;
      }
      .cursor {
        position: absolute;
        top: 0;
        left: 0;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
      }
      .big {
        background: white;
        width: 30px;
        height: 30px;
        transition: width 0.3s, height 0.15s;
      }
      .small {
        width: 15px;
        height: 15px;
        border: 0.5mm solid white;
        transition: 0.05s ease-in;
      }
      .big.hover {
        width: 45px;
        height: 45px;
        mix-blend-mode: difference;
      }
    </style>
  </head>
  <body>
    <div class="links">
      <a href="">Custom Cursor</a>
    </div>
    <div class="cursor big"></div>
    <div class="cursor small"></div>
    <script>
      var cursor = document.querySelectorAll(".cursor");
      document.addEventListener("mousemove", (event) => {
        cursor.forEach((item) => {
          item.style.top = event.clientY + "px";
          item.style.left = event.clientX + "px";
        });
      });

      var links = document.querySelectorAll("a");
      links.forEach((item) => {
        item.addEventListener("mouseenter", () => {
          cursor.forEach((point) => {
            point.classList.add("hover");
          });
        });

        item.addEventListener("mouseleave", () => {
          cursor.forEach((point) => {
            point.classList.remove("hover");
          });
        });
      });
    </script>
  </body>
</html>
