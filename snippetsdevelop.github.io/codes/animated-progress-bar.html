<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar</title>
    <!--Google Fonts and Icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      .center {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        background: linear-gradient(45deg, rgb(15, 18, 25), rgb(16, 45, 98));
      }
      .progress {
        width: 280px;
        height: 300px;
        display: flex;
        align-items: flex-end;
        justify-content: space-between;
      }
      .bar {
        width: 75px;
        border-radius: 3mm;
        position: relative;
        animation: progress 1s ease-out;
      }
      .bar:nth-child(1) {
        height: calc(150px * 0.5);
        background: linear-gradient(rgb(246, 225, 73), transparent 100%);
      }
      .bar:nth-child(2) {
        height: calc(150px * 0.9);
        background: linear-gradient(rgb(122, 209, 69), transparent 100%);
      }
      .bar:nth-child(3) {
        height: calc(150px * 0.4);
        background: linear-gradient(rgb(244, 115, 116), transparent 100%);
      }
      .text {
        position: absolute;
        top: -70px;
        left: 50%;
        width: 100%;
        height: fit-content;
        transform: translate(-50%, 0);
        color: white;
        font-family: poppins;
        font-size: 12px;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .text span {
        font-weight: 200;
      }
      .bar::before {
        position: absolute;
        content: "";
        top: 20px;
        left: 50%;
        transform: translate(-50%, 0);
        width: 8px;
        height: 8px;
        background: white;
        border-radius: 50%;
      }
      .text::before {
        position: absolute;
        content: "";
        bottom: -55px;
        left: 50%;
        transform: translate(-50%, 0);
        background: linear-gradient(transparent 1%, rgb(255, 255, 255));
        border-radius: 0.5mm;
        width: 1px;
        height: 55px;
      }
      @keyframes progress {
        from {
          height: 0;
        }
      }
      .bar:hover::after {
        position: absolute;
        content: "";
        width: 100%;
        height: 100%;
        border-radius: 3mm;
        background: repeating-linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.4) 0,
          rgba(255, 255, 255, 0.4) 0.4mm,
          transparent 0.4mm,
          transparent 1.2mm
        );
        animation: move 5s linear infinite;
        background-size: 200% 100%;
      }
      @keyframes move {
        0% {
          background-position: 100% 0;
        }
        100% {
          background-position: 0 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="progress">
        <div class="bar">
          <div class="text">
            <span>HTML</span>
            50%
          </div>
        </div>
        <div class="bar">
          <div class="text">
            <span>CSS</span>
            90%
          </div>
        </div>
        <div class="bar">
          <div class="text">
            <span>JS</span>
            40%
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
