<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Table</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
        background: rgb(33, 142, 226);
      }
      .center {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .table {
        width: fit-content;
        height: fit-content;
        max-width: 100%;
        max-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .inputs {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .inputf {
        width: 160px;
        height: fit-content;
        position: relative;
        display: block;
      }
      .inputf input {
        width: 100%;
        height: 40px;
        box-sizing: border-box;
        background: white;
        border: none;
        outline: none;
        border-radius: 2mm;
        padding: 0 15px;
        font-family: poppins;
        font-size: 13px;
        z-index: 1;
        position: relative;
        font-weight: 500;
      }
      .inputf input::placeholder {
        color: rgb(175, 175, 175);
      }
      .inputf .label {
        display: block;
        position: absolute;
        top: 0px;
        color: white;
        font-family: poppins;
        font-size: 12px;
        font-weight: 500;
        transition: 0.25s;
        z-index: 0;
      }
      .inputf input:not(:placeholder-shown) + .label,
      .inputf input:focus + .label {
        top: -20px;
      }
      .inputf:nth-child(2) {
        margin: 20px;
      }
      .inputs button,
      .table-container button {
        font-family: poppins;
        font-size: 14px;
        color: rgb(33, 142, 226);
        font-weight: 500;
        background: white;
        padding: 7px 18px;
        border-radius: 1mm;
        outline: none;
        border: none;
        cursor: pointer;
      }
      .table-container button {
        width: 100%;
        color: white;
        background: rgb(33, 142, 226);
        margin: 20px 0;
        display: none;
      }
      .table-container {
        width: fit-content;
        height: fit-content;
        border-radius: 2mm;
        padding: 20px 30px;
        background: white;
        box-shadow: rgba(0, 0, 0, 0.19) 0px 5px 10px,
          rgba(0, 0, 0, 0.23) 0px 3px 3px;

        display: none;
      }
      .title {
        font-family: poppins;
        font-size: 16px;
        font-weight: 600;
        color: rgb(33, 142, 226);
        margin-bottom: 15px;
      }
      table {
        border-collapse: collapse;
        overflow: hidden;
        font-family: poppins;
        color: rgb(100, 100, 100);
        font-size: 14px;
      }
      td,
      th {
        padding: 10px 20px;
      }
      tr {
        border-bottom: 0.5mm solid rgb(200, 200, 200);
      }
      .cell-val {
        height: 30px;
        font-family: poppins;
        font-size: 12px;
        box-sizing: border-box;
        padding: 0 5px;
        outline: none;
        border: 0.5mm solid rgb(200, 200, 200);
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="table">
        <div class="inputs">
          <span class="inputf">
            <input type="number" placeholder="No of Rows" id="rows" />
            <span class="label">No of Rows</span>
          </span>

          <span class="inputf">
            <input type="number" placeholder="No of Cols" id="cols" />
            <span class="label">No of Cols</span>
          </span>

          <button type="button" onclick="checkValues()">Create</button>
        </div>

        <div class="table-container">
          <div class="title">Dynamic Table</div>
          <table id="table"></table>
          <button type="button" id="set-vals" onclick="setVals()">Enter</button>
        </div>
      </div>
    </div>

    <script>
      function checkValues() {
        let row = document.getElementById("rows");
        let col = document.getElementById("cols");

        if (
          row.value <= 0 ||
          row.value.length == 0 ||
          col.value <= 0 ||
          col.value.length == 0
        ) {
          alert("Row or Column values are inappropriate");
        } else {
          createTable(row.value, col.value);
        }
      }

      function createTable(rows, cols) {
        var table = document.getElementById("table");
        table.innerHTML = "";

        var header = table.createTHead();
        var headRow = header.insertRow();
        for (var j = 0; j < cols; j++) {
          var headCell = document.createElement("th");
          headCell.innerHTML =
            '<input type="text" class="cell-val" placeholder="Column Name" />';

          headRow.appendChild(headCell);
        }

        var body = table.createTBody();
        for (var i = 0; i < rows - 1; i++) {
          var row = body.insertRow();
          for (var j = 0; j < cols; j++) {
            var cell = row.insertCell();
            cell.innerHTML =
              '<input type="text" class="cell-val" placeholder="Value" />';
          }
        }

        document.getElementById("set-vals").style.display = "block";
        document.querySelector(".table-container").style.display = "block";
      }

      function setVals() {
        var table = document.getElementById("table");
        let rows = table.rows.length;
        let cols = table.rows[0].cells.length;
        let vals = document.querySelectorAll(".cell-val");
        let k = 0;
        for (var i = 0; i < rows; i++) {
          for (var j = 0; j < cols; j++) {
            table.rows[i].cells[j].innerText = vals[k].value;
            k = k + 1;
          }
        }
        document.getElementById("set-vals").style.display = "none";
      }
    </script>
  </body>
</html>
