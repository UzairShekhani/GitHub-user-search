<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bars</title>
    <style>
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      .center {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: black;
      }
      .progress-bar {
        width: 400px;
        height: 24px;
        box-sizing: border-box;
        outline: 0.6mm solid rgb(255, 255, 0);
        position: relative;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1px;
      }
      .block {
        flex-grow: 1;
        width: 0;
        height: 20px;
        margin: 1px;
        background: transparent;
        position: relative;
      }
      .block::before {
        position: absolute;
        content: "";
        right: 0;
        top: 50%;
        transform: translate(0, -50%);
        height: 10px;
        width: 2px;
        background: rgb(255, 255, 0);
      }
      .block:last-child::before {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="progress-bar">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
      </div>
    </div>
    <script>
      var i = 0;
      let blocks = document.querySelectorAll(".block");
      const interval = setInterval(() => {
        if (i == blocks.length) {
          i = 0;
          blocks.forEach((block) => {
            block.style.background = "transparent";
          });
        } else {
          blocks[i].style.background = "rgb(255,255,0)";
          i = i + 1;
        }
      }, 250);
    </script>
  </body>
</html>
