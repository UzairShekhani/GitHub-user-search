<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket</title>
    <!--Google Fonts and Icons-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=IBM+Plex+Mono:wght@100;200;300;400;500;600;700&family=Kalnia:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
        background: rgb(58, 48, 32);
      }
      .center {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .ticket {
        width: 420px;
        height: 220px;
        background: rgb(241, 232, 207);
        position: relative;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .left {
        width: 100px;
        height: 100%;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .right {
        width: 320px;
        height: 100%;
        background-image: linear-gradient(
          rgba(0, 0, 0, 0.7) 45%,
          rgba(255, 255, 255, 0) 0%
        );
        background-position: left;
        background-size: 2px 25px;
        background-repeat: repeat-y;
        position: relative;
      }
      .circle {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: rgb(58, 48, 32);
      }
      .circles {
        position: absolute;
        width: fit-content;
        height: 260px;
        top: 50%;
        transform: translate(0, -50%);
        left: 80px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-direction: column;
      }
      .cut {
        width: 16px;
        height: 16px;
        background: rgb(58, 48, 32);
        border-radius: 50%;
      }
      .cuts {
        position: absolute;
        left: -8px;
        top: 10px;
        width: fit-content;
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-direction: column;
      }
      .right .cuts {
        left: auto;
        right: -8px;
      }
      .number {
        width: 50px;
        height: 190px;
        border: 0.5mm solid rgb(92, 83, 54);
        border-radius: 1mm;
        margin-right: 10px;
        writing-mode: vertical-lr;
        text-align: center;
        line-height: 50px;
        font-size: 30px;
        font-family: dosis;
        letter-spacing: 3px;
        color: rgb(92, 83, 54);
      }
      .content {
        width: 270px;
        height: 190px;
        border: 0.5mm solid rgb(92, 83, 54);
        box-sizing: border-box;
        margin-left: 30px;
        margin-top: 15px;
        border-radius: 1mm;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .content-left {
        width: fit-content;
        height: 100%;
        writing-mode: vertical-lr;
        font-family: dosis;
        font-size: 36px;
        font-weight: 700;
        color: rgb(92, 83, 54);
        text-align: center;
        letter-spacing: 4px;
        border-right: 0.5mm solid rgb(92, 83, 54);
        padding: 0 5px;
      }
      .content-right {
        flex-grow: 1;
        font-size: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: rgb(92, 83, 54);
      }
      .top {
        font-size: 80px;
        font-family: "IBM Plex Mono";
      }
      .mid {
        font-size: 22px;
        font-family: "IBM Plex Mono";
        font-weight: 500;
        border-top: 0.5mm solid rgb(92, 83, 54);
        border-bottom: 0.5mm solid rgb(92, 83, 54);
        margin-bottom: 10px;
      }
      .bottom {
        font-family: kalnia;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="ticket">
        <div class="left">
          <div class="cuts">
            <div class="cut"></div>
            <div class="cut"></div>
            <div class="cut"></div>
            <div class="cut"></div>
            <div class="cut"></div>
            <div class="cut"></div>
            <div class="cut"></div>
            <div class="cut"></div>
            <div class="cut"></div>
          </div>

          <div class="number">NO 3545DEC</div>
        </div>
        <div class="right">
          <div class="cuts">
            <div class="cut"></div>
            <div class="cut"></div>
            <div class="cut"></div>
            <div class="cut"></div>
            <div class="cut"></div>
            <div class="cut"></div>
            <div class="cut"></div>
            <div class="cut"></div>
            <div class="cut"></div>
          </div>

          <div class="content">
            <div class="content-left">75% OFF</div>

            <div class="content-right">
              <div class="top">SALE</div>
              <div class="mid">NEW YEAR OFFERS</div>
              <div class="bottom">>-Premium Quality-<</div>
            </div>
          </div>
        </div>

        <div class="circles">
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </body>
</html>
