<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Filter</title>
    <!--Google Fonts and Icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
        background: rgb(109, 109, 109);
      }
      .center {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .table {
        width: 700px;
        height: fit-content;
      }
      .search {
        width: fit-content;
        height: fit-content;
        position: relative;
      }
      .search input {
        width: 700px;
        height: 50px;
        font-family: poppins;
        font-size: 14px;
        box-sizing: border-box;
        padding: 0 20px;
        padding-left: 40px;
        outline: none;
        border: none;
        margin-bottom: 10px;
        border-radius: 10mm;
      }
      .search::before {
        position: absolute;
        content: "search";
        font-family: "Material Icons";
        top: 50%;
        left: 10px;
        transform: translate(0, -50%);
        font-size: 22px;
        width: 30px;
        height: 30px;
        color: rgb(109, 109, 109);
      }
      table {
        width: 700px;
        border-collapse: collapse;
        font-family: poppins;
        font-size: 14px;
        -webkit-box-reflect: below 0px
          linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.2));
        position: relative;
      }
      thead {
        background: rgb(200, 203, 210);
      }
      tbody tr:nth-child(odd) {
        background: rgb(225, 227, 231);
      }
      tbody tr:nth-child(even) {
        background: white;
      }
      td,
      th {
        padding: 15px 20px;
        box-sizing: border-box;
        border: none;
      }
      th {
        padding: 10px 20px;
        text-transform: uppercase;
        font-weight: 600;
        text-align: left;
      }
      tbody tr:hover {
        background: rgb(184, 186, 190);
      }
      table::before,
      table::after {
        position: absolute;
        content: "";
        width: 700px;
        height: 100px;
        bottom: 0;
        right: 0;
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0),
          rgba(0, 0, 0, 0.4)
        );
        filter: blur(20px);
        z-index: -1;
        transform-origin: bottom;
        transform: skewX(-50deg);
      }
      table::after {
        transform: skewX(40deg);
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="table">
        <form autocomplete="off" class="search">
          <input type="search" name="" id="search" placeholder="Search" />
        </form>
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Year</th>
              <th>Genre</th>
              <th>Rating</th>
              <th>Votes</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>The Mystery Gem</td>
              <td>2020</td>
              <td>Mystery</td>
              <td>8.2</td>
              <td>1456</td>
            </tr>
            <tr>
              <td>Galactic Odyssey</td>
              <td>2022</td>
              <td>Sci-Fi</td>
              <td>7.9</td>
              <td>2310</td>
            </tr>
            <tr>
              <td>Summer Breeze</td>
              <td>2019</td>
              <td>Romance</td>
              <td>6.5</td>
              <td>980</td>
            </tr>
            <tr>
              <td>City Shadows</td>
              <td>2021</td>
              <td>Noir</td>
              <td>8.7</td>
              <td>3205</td>
            </tr>
            <tr>
              <td>Quest for Eldoria</td>
              <td>2023</td>
              <td>Fantasy</td>
              <td>9.1</td>
              <td>4567</td>
            </tr>
            <tr>
              <td>Crystal Waters</td>
              <td>2018</td>
              <td>Drama</td>
              <td>7.8</td>
              <td>1890</td>
            </tr>
            <tr>
              <td>Midnight Mirage</td>
              <td>2023</td>
              <td>Thriller</td>
              <td>8.5</td>
              <td>3012</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script>
      let search = document.getElementById("search");
      search.addEventListener("keyup", () => {
        let searchValue = search.value.toUpperCase();
        let tbody = document.querySelector("tbody");
        let rows = tbody.querySelectorAll("tr");
        rows.forEach((row) => {
          let text = row.innerText.toUpperCase();
          if (text.indexOf(searchValue) == -1) {
            row.style.display = "none";
          } else {
            row.style.display = "table-row";
          }
        });
      });
    </script>
  </body>
</html>
